{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Modifica link nesting</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label for="path" class="form-label">Percorso cartella nesting</label>
        <input type="text" class="form-control" id="path" name="path" value="{{ nesting_link or '' }}" placeholder="Inserisci percorso (es. \\server\cartella)" required>
        <div class="form-text">Inserisci il percorso della cartella di nesting. Il sistema lo convertirà in un link con protocollo <code>file://</code> che può essere aperto da qualsiasi computer.</div>
    </div>
    <button type="submit" class="btn btn-primary">Salva</button>
    <a href="{{ url_for('storico') }}" class="btn btn-secondary ms-2">Annulla</a>
</form>
{% endblock %}
