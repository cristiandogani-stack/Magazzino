{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Documenti ID {{ material_id }}</h1>
<div class="mb-3">
    <!-- Visualizza il QR code dell'ID corrente -->
    <img src="{{ url_for('qr_code', material_id=material_id) }}" alt="QR code {{ material_id }}" class="img-thumbnail" style="max-width:200px;">
</div>
{% if docs %}
    <ul class="list-group">
        {% for doc in docs %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('download_doc', doc_id=doc['id']) }}" target="_blank">{{ doc['original_name'] }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-info">Nessun documento caricato per questo materiale.</div>
{% endif %}
<a class="btn btn-secondary mt-3" href="{{ url_for('storico') }}">Torna allo storico</a>
{% endblock %}
