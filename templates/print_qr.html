<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stampa QR {{ materiale['id'] }}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .qr-container {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #000;
            padding: 8px;
            margin-top: 10px;
        }
        .caption {
            margin-top: 12px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
    <script>
        // Avvia la stampa non appena la pagina Ã¨ stata caricata completamente
        window.onload = function() {
            window.print();
        };
    </script>
</head>
<body>
    <h1>Materiale ID {{ materiale['id'] }}</h1>
    <p><strong>Ubicazione:</strong> {{ materiale['ubicazione_lettera'] }}-{{ materiale['ubicazione_numero'] }}</p>
    <div class="qr-container">
        <img src="{{ url_for('qr_code', material_id=materiale['id']) }}" alt="QR" width="260">
        <div class="caption">ID: {{ materiale['id'] }}</div>
    </div>
    <p style="margin-top: 30px; font-size: 14px; color: #555;">Chiudi la finestra dopo la stampa.</p>
</body>
</html>
